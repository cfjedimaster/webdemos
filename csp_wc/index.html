<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'">

</head>
<body>

<h2>WC-One</h2>
<wc-one></wc-one>

<script>
class WcOne extends HTMLElement {

    constructor() {
        super();

	}

}

customElements.define('wc-one', WcOne);
</script>

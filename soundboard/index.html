<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Waveform Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Audio Waveform Generator</h1>

        <!-- Audio Element -->
        <!-- Using a sample audio file from MDN for demonstration -->
        <!-- quick hack -->
        <audio id="myAudio" controls crossorigin="anonymous">
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Container for the waveform -->
        <audio-waveform audio="#myAudio"></audio-waveform>
    </div>

    <script src="audio-waveform.js"></script>
</body>

</html>
